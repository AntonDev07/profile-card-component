<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="" class="pattern pattern--top">
  <div class="wrapper">
      <main class="profile">
        <div class="profile__card">
          <img src="images/bg-pattern-card.svg" alt="">
        </div>
        <div class="profile__image">
            <img src="images/image-victor.jpg" alt="">
        </div>
        <div class="profile__desc">
          <h3 class="profile__name">Victor Crest <span class="profile__age"> 26</span></h3>
          <h5 class="profile__location">London</h5>
        </div>
        <ul class="profile__social">
            <li class="profile__item">
              <h4 class="profile__item-count">80K</h4>
              <p class="profile__item-title">Followers</p>
            </li>
            <li class="profile__item">
              <h4 class="profile__item-count">803K</h4>
              <p class="profile__item-title">Likes</p>
            </li>
            <li class="profile__item">
              <h4 class="profile__item-count">1.4K</h4>
              <p class="profile__item-title">Photos</p>
            </li>
        </ul>

      </main>
  </div>
  <img src="images/bg-pattern-top.svg" alt="" class="pattern pattern--bottom">



</body>
</html>
